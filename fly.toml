# Fly.io 部署配置
# Apple Notes MCP Server

app = "apple-notes-mcp"
primary_region = "sjc"  # San Jose (离中国较近)

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  HOST = "0.0.0.0"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[mounts]
  source = "apple_notes_data"
  destination = "/app/data"
